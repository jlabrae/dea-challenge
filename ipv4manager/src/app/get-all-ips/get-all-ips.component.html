<div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">IP Address</th>
                <th scope="col">Created By</th>
                <th scope="col">Net Mask</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ip of ipList; index as i">
                <th scope="row">{{ i+1 }}</th>
                <td>{{ ip.ipAddress }}</td>
                <td>{{ ip.createdBy }}</td>
                <td>{{ ip.netMask }}</td>
                <td>{{ ip.status }}</td>
            </tr>
        </tbody>
    </table>
</div>
