<div>
    <table>
        <tr>
            <th>IP Address</th>
            <th>Created By</th>
            <th>Net Mask</th>
            <th>Status</th>
        </tr>
        <tr *ngFor="let ip of ipList">
            <td>{{ ip.ipAddress }}</td>
            <td>{{ ip.createdBy }}</td>
            <td>{{ ip.netMask }}</td>
            <td>{{ ip.status }}</td>
        </tr>
    </table>
</div>
