<div class="row">
    <div class="col-8">
        <div class="input-group">
            <label class="input-group-text">Enter a CIDR format IP block</label>
            <input #hostAddress class="form-control" type="text"/>
            <select #mask class="form-select">
                <option *ngFor="let number of [].constructor(33); let i = index" value="{{ 32-i }}">{{ 32-i }}</option>
            </select>
            <button class="btn btn-primary" type="submit" (click)="createIPBlock(hostAddress.value, mask.value)">Submit</button>
        </div>
    </div>
</div>
