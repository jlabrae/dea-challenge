<div class="row">
    <div class="col-8">
        <div class="input-group">
            <label class="input-group-text">Enter a CIDR format IP block</label>
            <input #hostAddress
                class="form-control"
                type="text"
                [ngClass]="isValidationMessageShown ? 'invalid-input' : ''"
                (blur)="checkInput(hostAddress.value)"/>
            <select #mask class="form-select">
                <option *ngFor="let number of [].constructor(33); let i = index" value="{{ 32-i }}">{{ 32-i }}</option>
            </select>
            <button
                class="btn btn-primary input-group-append"
                type="submit"
                [disabled]="isInputValid ? null : 'disabled'"
                (click)="createIPBlock(hostAddress.value, mask.value)">Submit</button>
        </div>
        <div *ngIf="isValidationMessageShown">Please enter a valid IP address</div>
    </div>
</div>
<div class="row">
    <div class="accordion">
        <div class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#responseBody">
                Response
            </button>
        </div>
        <div id="responseBody" class="accordion-collapse collapse">
            <div class="accordion-body">
                <pre><code>{{ responseMessage }}</code></pre>
                <pre><code>{{ result }}</code></pre>
            </div>
        </div>
    </div>
</div>
