    <select #mask>
        <option *ngFor="let number of [].constructor(33); let i = index" value="{{ 32-i }}">{{ 32-i }}</option>
    </select>
    <button (click)="createIPBlock(hostAddress.value, mask.value)">Submit</button>
</div>
