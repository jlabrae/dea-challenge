<div>
    <create-ip-block
        (createEvent)="onIPBlockCreated()">
    </create-ip-block>
</div>
<div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">IP Address</th>
                <th scope="col">Created By</th>
                <th scope="col">Net Mask</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ip of ipList; index as i">
                <th scope="row">{{ i+1 }}</th>
                <td>{{ ip.ipAddress }}</td>
                <td>{{ ip.createdBy }}</td>
                <td>{{ ip.netMask }}</td>
                <td>{{ ip.status }}</td>
                <td>
                    <button
                        class="btn btn-outline-secondary"
                        (click)="onAcquireReleaseClicked(ip)">{{ ip.status === 'AVAILABLE' ? 'Acquire' : ip.status === 'ACQUIRED' ? 'Release' : 'ERROR' }}</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
